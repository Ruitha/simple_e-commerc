<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1><a href="{{ url_for('index') }}">Simple E-Commerce</a></h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                
                <li><a href="{{ url_for('checkout') }}">Checkout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Products</h2>
        <div class="products">
            {% for product in products %}
                <div class="product">
                    <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?q=80&w=1780&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="White T-shirt">
                    <h3>T-Shirt</h3>
                    <p>A white t-shirt, unisex</p>
                    <p><strong>Price:</strong> $30</p>
                    <a href="{{ url_for('product_detail', product_id=product.id) }}" class="btn">View Product</a>
                </div>
            {% endfor %}
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Simple E-commerce. All rights reserved.</p>
    </footer>
</body>
</html>
