<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - Simple E-commerce</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Simple E-commerce</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('index') }}">Products</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="{{ url_for('checkout') }}">Checkout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="product-detail">
            <h2>T-Shirt</h2>
            <img src="https://unsplash.com/photos/man-wearing-white-crew-neck-t-shirts-WWesmHEgXDs" alt="White T-Shirt">
            <p>A white t-shirt, unisex</p>
            <p><strong>Price:</strong> ${{ product.price }}</p>
            <form action="{{ url_for('checkout') }}" method="POST">
                <input type="hidden" name="amount" value="30">
                <input type="hidden" name="currency" value="USD">
                <input type="hidden" name="payment_method" value="card">
                <input type="hidden" name="description" value="{{ product.name }}">
                <label for="customer_name">Name:</label>
                <input type="text" name="customer_name" required>
                <label for="customer_email">Email:</label>
                <input type="email" name="customer_email" required>
                <label for="customer_phone">Phone:</label>
                <input type="tel" name="customer_phone" required>
                <button type="submit" class="btn">Buy Now</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Simple E-commerce. All rights reserved.</p>
    </footer>
</body>
</html>
